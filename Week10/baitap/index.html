<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý điểm sinh viên</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #3b82f6; 
        --primary-hover: #2563eb; 
        --bg-body: #eff6ff; 
        --bg-card: #ffffff;
        --text-main: #1f2937; 
        --text-sub: #6b7280; 
        --border: #e5e7eb;
        --radius: 16px; 
        --shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1); 
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 480px;
        background: var(--bg-card);
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      h2 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 24px;
        text-align: center;
        color: var(--text-main);
        letter-spacing: -0.02em;
      }

      h3 {
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--text-sub);
        margin-top: 30px;
        margin-bottom: 15px;
        letter-spacing: 0.05em;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        font-size: 15px;
        border: 1px solid var(--border);
        border-radius: 12px;
        outline: none;
        transition: all 0.2s ease;
        background: #f9fafb;
      }

      input::placeholder {
        color: #9ca3af;
      }
      input:focus {
        background: #fff;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      button#btn-add {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2); 
      }

      button#btn-add:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px); 
        box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.3);
      }

      button#btn-add:active {
        transform: translateY(0);
      }

      ul {
        list-style: none;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        margin-bottom: 8px;
        border-radius: 8px;
        cursor: default;
        transition: background 0.2s;
        border-bottom: 1px solid transparent;
      }
      li:not(:last-child) {
        border-bottom-color: #f3f4f6;
      }

      li:hover {
        background-color: #f9fafb;
      }
      li span:first-child {
        font-weight: 500;
        color: var(--text-main);
      }
      li span:last-child {
        font-weight: 700;
        color: var(--primary);
        background: #eff6ff; 
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Nhập điểm sinh viên</h2>

      <div class="form-group">
        <input
          type="text"
          id="name"
          placeholder="Nhập tên sinh viên..."
          autocomplete="off"
        />
        <input type="number" id="score" placeholder="Điểm số (0-10)..." />
        <button id="btn-add">Thêm vào danh sách</button>
      </div>

      <h3>Danh sách lớp</h3>
      <ul id="student-list"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
