<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-body: #e0e0e0;
        --bg-card: #ffffff;
        --text-main: #1d1d1f;
        --text-sub: #86868b;
        --border: #d2d2d7;
        --primary: #12283d;
        --radius: 12px;
        --spacing: 16px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 480px;
        background: var(--bg-card);
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
      }
      h2 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        text-align: center;
        letter-spacing: -0.5px;
      }

      h3 {
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--text-sub);
        margin-top: 32px;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        font-size: 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
        font-family: inherit;
      }

      input:focus {
        border-color: var(--primary);
      }

      input::placeholder {
        color: #b0b0b5;
      }
      button#btn-add {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: #e9e9e9;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button#btn-add:hover {
        opacity: 0.85;
      }

      ul {
        list-style: none;
      }

      li {
        display: flex;
        justify-content: space-between;
        padding: 16px 0;
        border-bottom: 1px solid #f0f0f0;
        cursor: default;
        font-size: 15px;
      }

      li:last-child {
        border-bottom: none;
      }

      li:hover {
        background-color: transparent;
      }

      li span:last-child {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Nhập điểm sinh viên</h2>

      <div class="form-group">
        <input
          type="text"
          id="name"
          placeholder="Tên sinh viên..."
          autocomplete="off"
        />
        <input type="number" id="score" placeholder="Điểm số (0-10)..." />
        <button id="btn-add">Thêm vào danh sách</button>
      </div>

      <h3>Danh sách sinh viên</h3>
      <ul id="student-list"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
